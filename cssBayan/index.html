<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>cssBayan Accordion</title>
</head>
<body>
    <header class="header">
            <h1>cssBayan</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="accordion_block">
                <ul class="accordion">
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                        <label for="toggle-01">
                            <div class="accordion_trigger">
                                <span>feeling a bit off</span> 
                                <span class="material-symbols-outlined add">add</span>
                                <span class="material-symbols-outlined close">close</span>
                            </div>
                            <div class="accordion_target">
                                <img src="../cssBayan/img/1.jpg" alt="mem">
                            </div>
                        </label>
                        <hr>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                        <label for="toggle-02">
                            <div class="accordion_trigger">
                                <span>adress</span>
                                <span class="material-symbols-outlined add">add</span>
                                <span class="material-symbols-outlined close">close</span>
                            </div>
                            <div class="accordion_target">
                                <img src="../cssBayan/img/2.jpg" alt="mem">
                            </div>
                        </label>
                        <hr>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                        <label for="toggle-03">
                            <div class="accordion_trigger">
                                <span>why</span>
                                <span class="material-symbols-outlined add">add</span>
                                <span class="material-symbols-outlined close">close</span>
                            </div>
                            <div class="accordion_target">
                                <img src="../cssBayan/img/3.jpg" alt="mem">         
                            </div>
                        </label>
                         <hr>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                        <label for="toggle-04">
                            <div class="accordion_trigger">
                                <span>no-comments</span>
                                <span class="material-symbols-outlined add">add</span>
                                <span class="material-symbols-outlined close">close</span>
                             </div>
                             <div class="accordion_target">
                                 <img src="../cssBayan/img/4.jpg" alt="mem">
                             </div>
                        </label>
                        <hr>
                    </li>
                </ul>
            </div>           
        </div>       
    </main>
</body>
</html>
