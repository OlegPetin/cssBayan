<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan Accordion</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>cssBayan</h1>
        </div>      
    </header>
    <main>
        <div class="wrapper">
            <div class="accordion_block">
                <ul class="accordion">
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                        <label class="accordion_trigger" for="toggle-01">feeling a bit off</label>
                        <div class="accordion_target">
                            <img src="../cssBayan/img/1.jpg" alt="mem">
                        </div>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                        <label class="accordion_trigger" for="toggle-02">adress</label>
                        <div class="accordion_target">
                            <img src="../cssBayan/img/2.jpg" alt="mem">
                        </div>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                        <label class="accordion_trigger" for="toggle-03">why</label>
                        <div class="accordion_target">
                            <img src="../cssBayan/img/3.jpg" alt="mem">
        
                        </div>
                    </li>
                    <li class="accordion_item">
                        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                        <label class="accordion_trigger" for="toggle-04">no-comments</label>
                        <div class="accordion_target">
                            <img src="../cssBayan/img/4.jpg" alt="mem">
                        </div>
                    </li>
                </ul>
            </div>           
        </div>       
    </main>
</body>
</html>
